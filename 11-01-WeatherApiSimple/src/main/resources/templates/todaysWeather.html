<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

	<title>Todays Weather</title>
	<link rel="stylesheet" 
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

   <nav th:replace="layouts/nav :: navFragment">

	</nav>

<div class="container">
         <h2>Choose your city:</h2>
         <div class="btn-group btn-group-justified">
           <a href="/belfast" class="btn btn-info">Belfast</a>
           <a href="/dublin" class="btn btn-info">Dublin</a>
           <a href="/london" class="btn btn-info">London</a>

         </div>
	</div>


<div class="container">
  <h2>Todays Weather</h2>        
  <table class="table table-bordered" id="myTable">
    <thead>
      <tr>
        <th>Description</th>
		<th>Precipitation</th>
		<th>Temperature</th>
		<th>Humidity</th>
		<th>Pressure</th>
		<th>Cloud Cover</th>
		<th>Wind Speed</th>
		<th>Wind Direction</th>
		<th>Image</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="weather : ${weather}">

        <td th:text="${weather.description}"></td>
        <td th:text="${weather.precipitation}"></td>
        <td th:text="${weather.temperature}"></td>
        <td th:text="${weather.humidity}"></td>
        <td th:text="${weather.pressure}"></td>
        <td th:text="${weather.cloudcover}"></td>
        <td th:text="${weather.wind.speed}"></td>
        <td th:text="${weather.wind.direction}"></td>
         <td><img th:src="${weather.image}" width="200" height="180" /></td>

      </tr>
    </tbody>
  </table>
  
</div>


</body>
</html>
