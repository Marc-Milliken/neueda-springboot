<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

<title>Breakfast Cereals</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

	<nav th:replace="layouts/nav :: navFragment"></nav>

	<div class="container">
	
	<form class="form-horizontal" th:action="@{/cereals/save}"
		th:object="${cereals}" method="POST">
		
		<input type="hidden" th:fields="${cereals.cerealID}" />
		
		
		
		
		</form>
	
	
	</div>

	<div class="container">
		<h2>Breakfast Cereals</h2>
		<table class="table table-bordered">
			<thead>
				<tr>
					
					<th>Cereal</th>
					<th>Energy (kJ)</th>

				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Energy</td>
					<td><input type="text" class="form-control" 
					th:text="${cereals.energy}"></td>
				</tr>
				<tr>
					<td>Calories</td>
					<td th:text="${cereal.calories}"></td>
				</tr>
				<tr>
					<td>Protein</td>
					<td th:text="${cereal.protein}"></td>
				</tr>
				<tr>
					<td>Carbohydrates</td>
					<td th:text="${cereal.carbohydrates}"></td>
				</tr>
				<tr>
					<td>Sugars</td>
					<td th:text="${cereal.sugars}"></td>
				</tr>
				<tr>
					<td>Fat</td>
					<td th:text="${cereal.fat}"></td>
				</tr>
				<tr>
					<td>Saturates</td>
					<td th:text="${cereal.saturates}"></td>
				</tr>
				<tr>
					<td>Fibre</td>
					<td th:text="${cereal.fibre}"></td>
				</tr>
				<tr>
					<td>Sodium</td>
					<td th:text="${cereal.sodium}"></td>
				</tr>
				<tr>
					<td>Salt</td>
					<td th:text="${cereal.salt}"></td>
				</tr>
				<tr>
					<td>Iron</td>
					<td th:text="${cereal.iron}"></td>
				</tr>
			
	 		</tbody>
		</table>
		
	</div>




</body>
</html>
