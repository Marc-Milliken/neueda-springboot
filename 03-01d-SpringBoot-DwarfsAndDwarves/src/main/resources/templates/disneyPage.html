<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

	<title th:text="${pageTitle}">Disney</title>
	<link rel="stylesheet" 
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">

    <ul class="nav navbar-nav">
      <li class="active"><a href="/disney">Disney</a></li>
      <li><a href="/tolkien">Tolkien</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <h2>Disney Dwarfs</h2>           
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="dwarf : ${dwarfs}">
        <td th:text="${dwarf.name}">Happy</td>
        <td><img src="../static/Happy.png" th:src="${dwarf.image}" width="100" height="150" /></td>
      </tr>

    </tbody>
  </table>
</div>


	
	
</body>
</html>
