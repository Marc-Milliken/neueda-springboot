<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

	<title>Titanic Passengers</title>
	<link rel="stylesheet" 
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

   <nav th:replace="layouts/nav :: navFragment">

	</nav>

<div class="container">
         <h2>Search Passengers</h2>
         <div class="btn-group btn-group-justified">
           <a href="/passengers/survivors" class="btn btn-info">Survivors</a>
           <a href="/passengers/first-class" class="btn btn-info">First Class</a>
           <a href="/passengers/second-class" class="btn btn-info">Second Class</a>
           <a href="/passengers/third-class" class="btn btn-info">Third Class</a>
         </div>
	</div>

<div class="container">
  <h2>Titanic Passengers</h2>           
  <table class="table table-bordered">
    <thead>
      <tr>
     	<th>Passenger Id</th>
        <th>Survived</th>
        <th>Passenger Class</th>
        <th>Name</th>
        <th>Sex</th>
        <th>Age</th>
        <th>Siblings/Spouses</th>
        <th>Parents/Children</th>
        <th>Ticket</th>
        <th>Fare</th>
        <th>Cabin</th>
        <th>Embarked</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="passenger : ${passengers}">
        <td th:text="${passenger.passengerId}"></td>
        <td th:text="${passenger.survived}"></td>
        <td th:text="${passenger.pClass}"></td>
        <td th:text="${passenger.name}"></td>
        <td th:text="${passenger.sex}"></td>
        <td th:text="${passenger.age}"></td>
        <td th:text="${passenger.sibSp}"></td>
        <td th:text="${passenger.parch}"></td>
        <td th:text="${passenger.ticket}"></td>
        <td th:text="${passenger.fare}"></td>
        <td th:text="${passenger.cabin}"></td>
        <td th:text="${passenger.embarked}"></td>
      </tr>
    </tbody>
  </table>
</div>


	
	
</body>
</html>
