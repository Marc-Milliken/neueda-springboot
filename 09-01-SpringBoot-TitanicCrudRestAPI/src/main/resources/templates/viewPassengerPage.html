<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

<title>Breakfast Cereals</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

	<nav th:replace="layouts/nav :: navFragment"></nav>

	<div class="jumbotron text-center">

		<h1 th:text="${passenger.name}"></h1>
		<br />
	</div>
	
	
	<div class="container">
		<table class="table table-bordered">
			<tbody>
				<tr>
					<td>Survived</td>
					<td th:text="${passenger.survived}"></td>
				</tr>
				<tr>
					<td>Passenger Class</td>
					<td th:text="${passenger.pClass}"></td>
				</tr>
				<tr>
					<td>Sex</td>
					<td th:text="${passenger.sex}"></td>
				</tr>
				<tr>
					<td>Age</td>
					<td th:text="${passenger.age}"></td>
				</tr>
				<tr>
					<td>Sibling/Spouse</td>
					<td th:text="${passenger.sibSp}"></td>
				</tr>
				<tr>
					<td>Parent/Child</td>
					<td th:text="${passenger.parch}"></td>
				</tr>
				<tr>
					<td>Ticket</td>
					<td th:text="${passenger.ticket}"></td>
				</tr>
				<tr>
					<td>Fare</td>
					<td th:text="${passenger.fare}"></td>
				</tr>
				<tr>
					<td>Cabin</td>
					<td th:text="${passenger.cabin}"></td>
				</tr>
				<tr>
					<td>Embarked</td>
					<td th:text="${passenger.embarked}"></td>
				</tr>
			
	 		</tbody>
		</table>
	</div>
</body>
</html>
